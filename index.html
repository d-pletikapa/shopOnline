<!doctype html>
<html lang="ru">
<head>

  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
  <title>Grid</title>
  <link rel="stylesheet" href="styles/styles.css">

<body>

<header class="header">
  <div class="container">
    <nav class="header__navigation">
      <div class="header__logo"></div>

      <button class="header__menu-btn">

        <path d="M3 18H9V16H3V18ZM3 6V8H21V6H3ZM3 13H15V11H3V13Z" fill="white"/>
      </svg><span>Меню</span>
        </span>
      </button>

      <form class="header__search-form" action="https://jsonplaceholder.typicode.com/posts" method="POST" enctype="application/x-www-form-urlencoded">
        <label class="visually-hidden" for="header__search-input">Поиск</label>
        <input class="header__search-input" placeholder="Я ищу..." type="search" id="header__search-input">

        </svg>
        </button>
      </form>

      <button class="header__profile"><svg width="36" height="36" viewBox="0 0 36 36" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M18 18C21.315 18 24 15.315 24 12C24 8.685 21.315 6 18 6C14.685 6 12 8.685 12 12C12 15.315 14.685 18 18 18ZM18 21C13.995 21 6 23.01 6 27V30H30V27C30 23.01 22.005 21 18 21Z" fill="#2D2D2D"/>

      <button class="header__favourites"><svg width="36" height="36" viewBox="0 0 36 36" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M18 32.025L15.825 30.045C8.1 23.04 3 18.42 3 12.75C3 8.13 6.63 4.5 11.25 4.5C13.86 4.5 16.365 5.715 18 7.635C19.635 5.715 22.14 4.5 24.75 4.5C29.37 4.5 33 8.13 33 12.75C33 18.42 27.9 23.04 20.175 30.06L18 32.025Z" fill="#2D2D2D"/>
      </svg><span class="header__right-btn-txt">Избранное</span></button>

    </nav>
  </div>
</header>
<main class="main">
  <div class="container">

    <section class="main__offers">
      <div class="main__banner">
        <h1 class="main__header">-50% на все ноутбуки</h1>
        <div class="main__text-block timer" data-timer-deadline="">
        </div>
      </div>

      <a class="main__offers-card main__offers-card--1" href="#"><p><span>Книга – </span>лучший подарок</p></a>
      <a class="main__offers-card main__offers-card--2" href="#"><p>Время скидок!</p><div class="main__label main__label--btm-rt">-25%</div></a>
      <a class="main__offers-card main__offers-card--3" href="#"><div class="main__card-3--highlight"><p>Вторая пара кроссовок
        <span>в&nbspподарок!</span></p></div></a>
      <a class="main__offers-card main__offers-card--4" href="#"><div class="main__card-4--highlight"><p>Идеи новогодних
        подарков</p></div></a>
      <a class="main__offers-card main__offers-card--5" href="#"><div class="main__label main__label--top-lft">-40%</div></a>
      <a class="main__offers-card main__offers-card--6" href="#"><p>Выгодно в декабре!</p><div class="main__label main__label--cen-rt">-15%</div></a>
      <a class="main__offers-card main__offers-card--7" href="#"><div class="main__card-7--highlight"><p>Новогодние украшения</p></div></a>
      <a class="main__offers-card main__offers-card--8" href="#"><div class="main__label main__label--btm-rt">-55%</div></a>
      <a class="main__offers-card main__offers-card--9" href="#"><div class="main__label main__label--top-lft">-25%</div><p>На бытовую химию</p></a>
      <a class="main__offers-card main__offers-card--10" href="#"><div></div></a>
    </section>
  </div>
</main>

</body>
</html>
